<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | EcoTrack</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="/Frontend/src/css/Login.css" />
</head>
<body>

  <div class="container">
    <h2 id="form-title">Iniciar Sesión</h2>

    <!-- LOGIN FORM -->
    <form id="login-form" class="active" action="/login" method="POST">
      <label for="email">Correo:</label>
      <input type="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" name="password" required />

      <button type="submit">Iniciar Sesión</button>

      <!-- Google Sign-In -->
      <div id="g_id_onload"
        data-client_id="942903449847-800fco5d33ti5v098q2ksd670mtgmbc7.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large"
        data-logo_alignment="left">
      </div>

      <button class="switch-btn" type="button" onclick="toggleForm()">¿No tienes cuenta? Regístrate</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" action="/register" method="POST">
      <label for="new-email">Correo:</label>
      <input type="email" name="email" required />

      <label for="new-password">Contraseña:</label>
      <input type="password" name="password" required minlength="8" />

      <button type="submit">Registrarse</button>
      <button class="switch-btn" type="button" onclick="toggleForm()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>

    <!-- Usuario conectado -->
    <div id="user-info">
      <h3>Bienvenido, <span id="user-name"></span></h3>
      <img id="user-image" src="" alt="Foto de perfil" />
      <p>Correo: <span id="user-email"></span></p>
      <button onclick="signOut()">Cerrar sesión</button>
    </div>
  </div>
<script src="/Frontend/src/js/Login-Register.js"></script>
<script src="/Frontend/src/js/Login-Register.js"></script>
</body>
</html>
