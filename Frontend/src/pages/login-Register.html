<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login and Register</title>
</head>
<body>
    <h1>Login</h1>
        <form action="/login" method="POST" autocomplete="off">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
<div id="g_id_onload"
    data-client_id="942903449847-800fco5d33ti5v098q2ksd670mtgmbc7.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
</div>

<div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="sign_in_with"
    data-size="large"
    data-logo_alignment="left">
</div>

<div id="user-info">
    <h2>Bienvenido, <span id="user-name"></span></h2>
    <img id="user-image" src="" alt="Foto de perfil" style="border-radius: 50%">
    <p>Email: <span id="user-email"></span></p>
    <button onclick="signOut()">Cerrar sesi√≥n</button>
</div>
    </form>

    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" name="email" required>
        <br>
        <label for="new-password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <button type="submit">Register</button>
    </form>
    <script src="/Frontend/src/js/Credential.js"></script>
</body>
</html>
